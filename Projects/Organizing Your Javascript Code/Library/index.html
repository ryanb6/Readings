<head>
    <link rel='stylesheet' type="text/css" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Library App</h1>
    <form method="post">
        <!--lbaels inform users what type of data they are supposed to enter-->
        <label for="book_title">Book title:</label>
        <input type="text" id="book_title" placeholder="example...">
        <br>
        <label for="book_author">Book author:</label>
        <input type="text" id="book_author">
        <br>
        <label for="num_pages">Number of Pages:</label>
        <input type="number" id="num_pages">
        <br>
        <label for="have_read">Have you read it?:</label>
        <input type="checkbox" id="have_read">
        
    </form>
    <button id="addBookButton">Add Book</button>
    <ul id="bookList">
        
    </ul>
</body>
